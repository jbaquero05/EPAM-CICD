name: Deploy to Minikube using GitHub Actions

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    name: Build Node.js Docker Image and Deploy to Minikube

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup and start Minikube
      uses: medyagh/setup-minikube@v0.0.20

    - name: Build Docker image inside Minikube
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -t devopshint/node-app:latest .
        echo "Verifying images:"
        docker images

    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s-node-app.yaml

    - name: Check Pods
      run: |
        kubectl get pods -A

    - name: Test Service URLs
      run: |
        minikube service list
    - name: Wait for Pod to be Ready
      run: |
        echo "Waiting for nodejs-app pod to be ready..."
        for i in {1..30}; do
          READY=$(kubectl get pods -l app=nodejs-app -o jsonpath="{.items[0].status.containerStatuses[0].ready}" 2>/dev/null)
          if [ "$READY" == "true" ]; then
            echo "Pod is ready!"
            break
          fi
          echo "Pod not ready yet. Retrying in 5s..."
          sleep 5
        done
        if [ "$READY" != "true" ]; then
          echo "Timed out waiting for pod to become ready"
          exit 1
        fi
    
    - name: Get Minikube Service URL
      run: |
        echo "Fetching service URL for nodejs-app..."
        minikube service nodejs-app --url
