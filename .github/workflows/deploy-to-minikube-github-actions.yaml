name: Deploy to Minikube using GitHub Actions

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    name: Build Node.js Docker Image and Deploy to Minikube

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup and start Minikube
      uses: medyagh/setup-minikube@v0.0.20

    - name: Build Docker image inside Minikube
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -t devopshint/node-app:latest .
        echo "Verifying images:"
        docker images

    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s-node-app.yaml

    - name: Check Pods
      run: |
        kubectl get pods -A

    - name: Test Service URLs
      run: |
        minikube service list
    - name: Wait for Service to Respond
      run: |
        URL=$(minikube service nodejs-app --url)
        echo "Waiting for HTTP 200 from $URL..."
        for i in {1..20}; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          if [ "$STATUS" -eq 200 ]; then
            echo "Service is up and returned HTTP 200"
            break
          fi
          echo "Service not ready yet (HTTP $STATUS). Retrying in 3s..."
          sleep 3
        done

